<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Impedir a execução de scripts externos -->
     <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <!-- Título da janela -->
    <title>Sticky Notes</title>
    <!-- Bootstrap -->
     <link rel="stylesheet" href="../public/css/bootstrap.min.css">
     <!--CSS personalizado ATENÇÃO!!! sempre após o css do bootstrap-->
     <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <footer>
        <p id="dataAtual"></p>
        <img src="../public/img/dboff.png" alt="ícone banco de dados">
    </footer>
    
    <section class="container">

        <h1 class="text-center mb-4 text-primary">CADASTRO DE CLIENTE</h1>

        <nav class="navbar bg-body-tertiary">
            <div class="col-md-5">
              <form class="d-flex" role="search">
                <input class="form-control" type="search"  aria-label="Search">
                <button class="btn btn-primary" type="submit">Buscar</button>
              </form>
            </div>
          </nav>
        
        <form id="cadastro" class="row g-3" onsubmit="return validarFormulario(event)">
        
            <div class="col-md-6">
                <label for="nome" class="form-label text-primary">Nome:</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            
            
            <div class="col-md-6">
                <label for="cpf" class="form-label text-primary">CPF:</label>
                <input type="text" id="cpf" class="form-control" required onblur="validarCPF()">
                <div id="cpfErro" class="text-primary mt-1" style="display: none;">CPF inválido</div>
            </div>
            
            <div class="col-md-6">
                <label for="email" class="form-label text-primary">E-mail:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            
            <div class="col-md-6">
                <label for="telefone" class="form-label text-primary">Telefone:</label>
                <input type="text" id="telefone" class="form-control" required>
            </div>
            
            <div class="col-md-6">
                <label for="cep" class="form-label text-primary">CEP:</label>
                <input type="text" id="cep" class="form-control" maxlength="9" onblur="buscarEndereco()" required>
            </div>
            
            <div class="col-12">
                <label for="logradouro" class="form-label text-primary">Logradouro:</label>
                <input type="text" id="logradouro" class="form-control">
            </div>
            
            <div class="col-md-4">
                <label for="numero" class="form-label text-primary">Número:</label>
                <input type="text" id="numero" class="form-control">
            </div>
            
            <div class="col-md-4">
                <label for="complemento" class="form-label text-primary">Complemento:</label>
                <input type="text" id="complemento" class="form-control">
            </div>
            
            <div class="col-md-4">
                <label for="bairro" class="form-label text-primary">Bairro:</label>
                <input type="text" id="bairro" class="form-control">
            </div>
            
            <div class="col-md-6">
                <label for="cidade" class="form-label text-primary">Cidade:</label>
                <input type="text" id="cidade" class="form-control">
            </div>
            
            <div class="col-md-6">
                <label for="uf" class="form-label text-primary">UF:</label>
                <select id="uf" class="form-select" required>
                    <option value="">Selecione</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                    <!-- Listagem de opções de estados -->
                    <!-- ... outras opções de estados ... -->
                </select>
            </div>
            
            <div class="col-12 py-3">
                <button type="submit" class="btn btn-success">Adicionar</button>
                <button type="submit" class="btn btn-warning">Editar</button>
                <button type="button" class="btn btn-danger" onclick="limparFormulario()">Excluir</button>
            </div>
            
            <div id="mensagemSucesso" class="text-success text-center mt-3" style="display: none;">AVISO: Seu cadastro foi realizado!</div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>

    <!-- Bootstrap -->
     <script src="../public/js/bootstrap.min.js"></script>

    <!-- Processo de renderização -->
     <script src="../views/renderer.js"></script>
     

</body>
</html>
